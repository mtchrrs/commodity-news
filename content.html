<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="../commodity-news/assets/css/style.css">
    <title>Commodities News</title>
</head>
<body>
    <div class="container-fluid text-center custom-card">
        <div class="comparison m-5">
            <div class="commodity-prices-card commodities">
                <h3 class="m-3">Commodity Prices</h3>
                <p>The 'price' provided represents how much 1AUD is worth of the dollar value (AUD) of the commodity</p>
                <form action="javascript:void(0)">
                    <select id="category_select" name="Category" id="category">
                      <option value="none">Select a Category</option>
                      <option value="currency">Currency</option>
                      <option value="cryptocurrency">Cryptocurrency</option>
                      <option value="consumables">Consumables</option>
                      <option value="metals">Metals</option>
                      <option value="resources">Resources</option>
                    </select>
                    <input class="submit" type="submit" value="Compare"/>
              </form>


            </div>
            <div class="business-news-card news">
                <h1 class="business-news-title">Business News</h1>
                <div class="business-news-container"></div>
            </div> 
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../commodity-news/assets/js/content.js"></script>
</body>
</html>
