<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	
	<link rel="stylesheet" href="../assets/css/style.css">
    <title>Commodities News</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="comparison m-5">
            <div class="commodity-prices-card commodities">
                <h3 class="m-3">Commodity Prices</h3>
                <!-- Search Box from Bootstrap -->
                <form class="d-flex srch m-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <!-- Commodities and Prices -->
				<!--
                <div class="commodity m-2 ">
                    <span class="item">Oil</span> <span class="price">$100</span>
                </div>
				-->
            </div>
            <div class="business-news-card news">
                <h1 class="business-news-title">Business News</h1>
                <div class="business-news-container"></div>
            </div> 
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../assets/js/content.js"></script>
</body>
</html>
